<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="./reset.css">
    <link rel="stylesheet" href ="./styles.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div class = 'header'>
            <button class="menu" data-menu-btn></button>
            <img class = 'logo' src = './pictures/PokemonLogo.png'/>
            <div class = 'login'>Welcome!</div>
        </div>
    </header>
    <main>
        <aside class = 'sidebar' data-sidebar>
            <ul class = 'sidebar-list'>
                <li class = 'sidebar-list-item'>
                    <a href="./home.html" class = 'sidebar-link'>
                        <svg class="sidebar-icon">
                            <image href="./pictures/home.png">
                        </svg>
                        <div class="sidebar-hidden">Home</div>
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="./pokedex.html" class = 'sidebar-link'>
                        <svg class="sidebar-icon">
                            <image href="./pictures/pokedex.png">
                        </svg>
                        <div class="sidebar-hidden">Pokedex</div>
                    </a>
                </li>
            </ul>
        </aside>
        <h1>
            <div class="pokedex">
                <img src="./pictures/big_dex.png" class="big-dex">
                <form class="dex-req">
                    <input class="dex-input"
                        id="dex-input"
                        type="text"
                        placeholder="Find a Pokemon">
                    <button id="search"></button>
                </form>
            </div>
        </h1>
        <h2 class="dex-screen-container">
                <img src="./pictures/dex_screen.png" id="dex-screen" data-dex-screen>
                <div class="dex-screen"></div> 
        </h2>
        <h3 class = 'details-container'>
        </h3>
    </main>
    <script src = './main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</body>
</html>
